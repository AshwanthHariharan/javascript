<html>
<head>
    <title>Javascript Syntax</title>
</head>
<body>
    <h1>Open Console</h1>
    <script>
    
    console.log("Hi this is Console.log");

    var firstName = ("Ashwanth")
    console.log(firstName);

    var lastName = ("Hariharan")
    console.log(lastName);

    var fullName = firstName.concat(lastName)
    console.log(fullName);

    var length = fullName.length;
    console.log(length);

    var replace = fullName.replace("Ashwanth","Hariharan")
    console.log(replace);

    var lowerCase = fullName.toLowerCase();
    console.log(lowerCase);

    var upperCase = fullName.toUpperCase();
    console.log(upperCase);

    var squareRoot = Math.sqrt(25);
    console.log(squareRoot);

    var max = Math.max(25,15);
    console.log(max);

    var min = Math.min(25,15);
    console.log(min);

    var power = Math.pow(4,2);
    console.log(power);
    </script>
</body>

</html>
